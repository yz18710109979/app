server:
  port: 8001

spring:
  application:
    name: app-SpringCloudAli-Provider
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848 #Nacos作为配置中心地址
        file-extension: yaml #指定yaml格式的配置
  profiles:
    active: dev

management:
  endpoints:
    web:
      exposure:
        include: '*'